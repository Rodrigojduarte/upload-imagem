<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Upload de Imagens - AtacadoOnline</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      margin: 0;
      padding: 1rem;
      background: linear-gradient(to right, #f5f8fa, #e0f0ff);
      color: #333;
    }

    h1 {
      text-align: center;
      color: #003366;
    }

    form {
      max-width: 600px;
      margin: auto;
      background-color: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    label {
      display: block;
      font-weight: bold;
      margin-top: 1rem;
    }

    input[type="text"],
    select {
      width: 100%;
      padding: 0.5rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-top: 0.25rem;
    }

    input[type="file"] {
      margin-top: 0.5rem;
    }

    button {
      margin-top: 2rem;
      width: 100%;
      padding: 0.75rem;
      font-size: 1.1rem;
      background-color: #003366;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: #00509e;
    }

    #imagePreviews {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 1rem;
    }

    #imagePreviews img {
      max-width: 100px;
      max-height: 100px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    small {
      display: block;
      text-align: center;
      margin-top: 0.25rem;
      font-size: 0.8rem;
    }
  </style>
</head>
<body>

  <h1>Envio de Imagens de Produtos</h1>

  <form action="https://seu-webhook-n8n.aqui" method="POST" enctype="multipart/form-data">
    <label for="marca">Marca</label>
    <input type="text" id="marca" name="marca" required />

    <label for="descricao">Descrição</label>
    <input type="text" id="descricao" name="descricao" required />

    <label for="images">Selecionar Imagens (até 10)</label>
    <input
      type="file"
      id="images"
      name="images"
      accept=".jpg, .jpeg, .png, .webp"
      multiple
      onchange="handleFiles(this.files)"
      required
    />

    <div id="imagePreviews"></div>

    <label for="mainImage">Selecionar Imagem Principal</label>
    <select id="mainImage" name="mainImage" required>
      <option value="">Escolha a imagem principal</option>
    </select>

    <button type="submit">Enviar Imagens</button>
  </form>

  <script>
    function handleFiles(files) {
      const previewContainer = document.getElementById('imagePreviews');
      const mainImageSelect = document.getElementById('mainImage');

      previewContainer.innerHTML = '';
      mainImageSelect.innerHTML = '<option value="">Escolha a imagem principal</option>';

      const fileArray = Array.from(files);

      fileArray.forEach((file, index) => {
        const reader = new FileReader();

        reader.onload = function (e) {
          const img = document.createElement('img');
          img.src = e.target.result;
          img.alt = file.name;
          img.title = file.name;

          const container = document.createElement('div');
          container.innerHTML = `<small>Imagem ${index + 1}</small>`;
          container.appendChild(img);

          previewContainer.appendChild(container);

          const option = document.createElement('option');
          option.value = file.name;
          option.text = `Imagem ${index + 1} - ${file.name}`;
          mainImageSelect.appendChild(option);
        };

        reader.readAsDataURL(file);
      });
    }
  </script>

</body>
</html>
