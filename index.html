<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Envio de Imagens de Produtos</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(to right, #e9f2fb, #f8fcff);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 600px;
    }

    h1 {
      text-align: center;
      color: #003366;
      margin-bottom: 2rem;
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 1rem;
    }

    input[type="text"], select {
      width: 100%;
      padding: 0.6rem;
      margin-top: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    #drop-area {
      border: 2px dashed #003366;
      border-radius: 8px;
      padding: 1rem;
      text-align: center;
      margin-top: 1rem;
      background-color: #f4faff;
      cursor: pointer;
    }

    #image-preview {
      margin-top: 1rem;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    .image-thumb {
      position: relative;
      width: 100px;
    }

    .image-thumb img {
      width: 100%;
      height: auto;
      border-radius: 6px;
    }

    .image-thumb span {
      font-size: 0.8rem;
      display: block;
      margin-top: 5px;
      text-align: center;
    }

    .remove-btn {
      position: absolute;
      top: -8px;
      right: -8px;
      background: red;
      color: white;
      border: none;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      cursor: pointer;
    }

    button[type="submit"] {
      margin-top: 2rem;
      width: 100%;
      padding: 0.8rem;
      background-color: #003366;
      color: white;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Envio de Imagens de Produtos</h1>
    <form id="uploadForm">
      <label for="sku">SKU *</label>
      <input type="text" id="sku" name="sku" required>

      <label for="marca">Marca</label>
      <input type="text" id="marca" name="marca">

      <label for="descricao">Descrição</label>
      <input type="text" id="descricao" name="descricao">

      <label>Upload de Imagens (até 10)</label>
      <div id="drop-area">Clique ou arraste imagens aqui</div>
      <input type="file" id="images" name="images" accept="image/*" multiple style="display: none;">

      <div id="image-preview"></div>

      <label for="imagemPrincipal">Selecionar Imagem Principal</label>
      <select id="imagemPrincipal" name="imagemPrincipal">
        <option value="">Escolha a imagem principal</option>
      </select>

      <button type="submit">Enviar Imagens</button>
    </form>
  </div>

  <script>
    const dropArea = document.getElementById('drop-area');
    const fileInput = document.getElementById('images');
    const preview = document.getElementById('image-preview');
    const principalSelect = document.getElementById('imagemPrincipal');

    let fileList = [];

    dropArea.addEventListener('click', () => fileInput.click());

    fileInput.addEventListener('change', handleFiles);

    dropArea.addEventListener('dragover', e => {
      e.preventDefault();
      dropArea.style.background = '#cceeff';
    });

    dropArea.addEventListener('dragleave', () => {
      dropArea.style.background = '#f4faff';
    });

    dropArea.addEventListener('drop', e => {
      e.preventDefault();
      dropArea.style.background = '#f4faff';
      handleFiles({ target: { files: e.dataTransfer.files } });
    });

    function handleFiles(e) {
      const files = Array.from(e.target.files);
      for (let file of files) {
        if (fileList.length >= 10) continue;
        if (!fileList.includes(file)) {
          fileList.push(file);
          const reader = new FileReader();
          reader.onload = function (event) {
            const div = document.createElement('div');
            div.classList.add('image-thumb');
            div.innerHTML = `
              <button class="remove-btn" onclick="removeImage(${fileList.length - 1})">&times;</button>
              <img src="${event.target.result}" alt="Imagem">
              <span>${file.name} (${Math.round(file.size / 1024)} KB)</span>
            `;
            preview.appendChild(div);
            const option = document.createElement('option');
            option.value = file.name;
            option.textContent = `Imagem ${fileList.length} - ${file.name}`;
            principalSelect.appendChild(option);
          }
          reader.readAsDataURL(file);
        }
      }
    }

    function removeImage(index) {
      fileList.splice(index, 1);
      preview.innerHTML = '';
      principalSelect.innerHTML = '<option value="">Escolha a imagem principal</option>';
      fileList.forEach((file, idx) => {
        const reader = new FileReader();
        reader.onload = function (event) {
          const div = document.createElement('div');
          div.classList.add('image-thumb');
          div.innerHTML = `
            <button class="remove-btn" onclick="removeImage(${idx})">&times;</button>
            <img src="${event.target.result}" alt="Imagem">
            <span>${file.name} (${Math.round(file.size / 1024)} KB)</span>
          `;
          preview.appendChild(div);
          const option = document.createElement('option');
          option.value = file.name;
          option.textContent = `Imagem ${idx + 1} - ${file.name}`;
          principalSelect.appendChild(option);
        }
        reader.readAsDataURL(file);
      });
    }

    document.getElementById('uploadForm').addEventListener('submit', function(e) {
      e.preventDefault();
      alert('Envio simulado com sucesso!');
    });
  </script>
</body>
</html>
