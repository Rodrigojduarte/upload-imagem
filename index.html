<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Envio de Imagens de Produtos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f8ff;
      padding: 20px;
    }
    label {
      font-weight: bold;
    }
    input, select, textarea, button {
      width: 100%;
      padding: 10px;
      margin: 8px 0 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .preview-container {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }
    .preview {
      position: relative;
      width: 100px;
    }
    .preview img {
      width: 100%;
      border-radius: 4px;
    }
    .remove-btn {
      position: absolute;
      top: -5px;
      right: -5px;
      background: red;
      color: white;
      border: none;
      border-radius: 50%;
      cursor: pointer;
      width: 20px;
      height: 20px;
    }
  </style>
</head>
<body>
  <h2>Envio de Imagens de Produtos</h2>

  <form id="uploadForm">
    <label for="sku">SKU *</label>
    <input type="text" id="sku" name="sku" required>

    <label for="marca">Marca</label>
    <input type="text" id="marca" name="marca">

    <label for="descricao">Descrição</label>
    <textarea id="descricao" name="descricao" rows="2"></textarea>

    <label>Upload de Imagens (até 10)</label>
    <input type="file" id="imagens" name="imagens" multiple accept="image/*" />

    <div class="preview-container" id="previewContainer"></div>

    <label for="imagemPrincipal">Selecionar Imagem Principal</label>
    <select id="imagemPrincipal" name="imagemPrincipal"></select>

    <button type="submit">Enviar Imagens</button>
  </form>

  <script>
    const form = document.getElementById('uploadForm');
    const imagensInput = document.getElementById('imagens');
    const previewContainer = document.getElementById('previewContainer');
    const imagemPrincipalSelect = document.getElementById('imagemPrincipal');

    let arquivos = [];

    imagensInput.addEventListener('change', (e) => {
      const files = Array.from(e.target.files).slice(0, 10);
      arquivos = files;

      previewContainer.innerHTML = '';
      imagemPrincipalSelect.innerHTML = '';

      arquivos.forEach((file, index) => {
        const reader = new FileReader();
        reader.onload = function (event) {
          const div = document.createElement('div');
          div.className = 'preview';

          const img = document.createElement('img');
          img.src = event.target.result;

          const btn = document.createElement('button');
          btn.innerText = 'X';
          btn.className = 'remove-btn';
          btn.onclick = () => {
            arquivos.splice(index, 1);
            imagensInput.value = ''; // reset input
            imagensInput.dispatchEvent(new Event('change'));
          };

          div.appendChild(img);
          div.appendChild(btn);
          previewContainer.appendChild(div);
        };
        reader.readAsDataURL(file);

        const opt = document.createElement('option');
        opt.value = index;
        opt.textContent = `Imagem ${index + 1} - ${file.name}`;
        imagemPrincipalSelect.appendChild(opt);
      });
    });

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const formData = new FormData();
      formData.append('sku', document.getElementById('sku').value);
      formData.append('marca', document.getElementById('marca').value);
      formData.append('descricao', document.getElementById('descricao').value);
      formData.append('imagem_principal', imagemPrincipalSelect.value);

      arquivos.forEach((file, index) => {
        formData.append(`imagens`, file);
      });

      try {
        const response = await fetch('https://n8n.rjduarte.com.br/webhook/upload-imagem', {
          method: 'POST',
          body: formData,
          mode: 'cors'
        });

        if (response.ok) {
          alert('Imagens enviadas com sucesso!');
          form.reset();
          previewContainer.innerHTML = '';
          imagemPrincipalSelect.innerHTML = '';
        } else {
          alert('Erro ao enviar imagens: ' + response.status);
        }
      } catch (error) {
        alert('Erro: ' + error.message);
      }
    });
  </script>
</body>
</html>
