<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload de Imagem - Equipe</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f1f1f1;
      padding: 2rem;
    }
    h2 {
      color: #003366;
      text-align: center;
    }
    form {
      background-color: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 600px;
      margin: auto;
    }
    input, button, select {
      display: block;
      width: 100%;
      margin-bottom: 1rem;
      padding: 0.75rem;
      font-size: 1rem;
    }
    label {
      font-weight: bold;
      margin-bottom: 0.5rem;
      display: block;
    }
    .preview {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 1rem;
    }
    .preview img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .success {
      color: green;
      text-align: center;
      margin-top: 1rem;
    }
    .error {
      color: red;
      text-align: center;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <h2>Formulário de Upload de Imagem</h2>
  <form id="uploadForm" enctype="multipart/form-data">
    <label for="sku">SKU</label>
    <input type="text" id="sku" name="sku" required>

    <label for="gtin">GTIN</label>
    <input type="text" id="gtin" name="gtin">

    <label for="marca">Marca</label>
    <input type="text" id="marca" name="marca">

    <label for="descricao">Descrição</label>
    <input type="text" id="descricao" name="descricao">

    <label for="imagem">Selecionar até 10 Imagens (.jpg, .webp, .png)</label>
    <input type="file" id="imagem" name="imagem" accept="image/jpeg,image/png,image/webp" multiple required>

    <div class="preview" id="previewContainer"></div>

    <label for="principal">Nome da Imagem Principal</label>
    <select id="principal" name="principal" required>
      <option value="">Selecione a imagem principal</option>
    </select>

    <button type="submit">Enviar Imagens</button>
  </form>

  <div id="mensagem"></div>

  <script>
    const form = document.getElementById('uploadForm');
    const imagemInput = document.getElementById('imagem');
    const previewContainer = document.getElementById('previewContainer');
    const principalSelect = document.getElementById('principal');
    const mensagem = document.getElementById('mensagem');

    imagemInput.addEventListener('change', () => {
      previewContainer.innerHTML = '';
      principalSelect.innerHTML = '<option value="">Selecione a imagem principal</option>';

      const files = Array.from(imagemInput.files);

      files.forEach((file, index) => {
        const reader = new FileReader();
        reader.onload = (e) => {
          const img = document.createElement('img');
          img.src = e.target.result;
          previewContainer.appendChild(img);
        };
        reader.readAsDataURL(file);

        const option = document.createElement('option');
        option.value = file.name;
        option.textContent = file.name;
        principalSelect.appendChild(option);
      });
    });

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const formData = new FormData(form);
      const files = Array.from(imagemInput.files);
      const otherFields = Object.fromEntries([...formData.entries()].filter(([k]) => k !== 'imagem'));

      if (!files.length) {
        mensagem.innerHTML = '<div class="error">Selecione ao menos uma imagem.</div>';
        return;
      }

      mensagem.innerHTML = 'Enviando imagens... Aguarde.';

      const results = await Promise.all(files.map(async (file, index) => {
        const body = new FormData();
        body.append('imagem', file);
        for (const key in otherFields) {
          body.append(key, otherFields[key]);
        }
        body.append('principal', (file.name === otherFields['principal']) ? '1' : '0');

        try {
          const res = await fetch('https://n8n.rjduarte.com.br/webhook/upload-imagem', {
            method: 'POST',
            body: body
          });
          if (!res.ok) throw new Error('Erro no envio');
          return `✅ ${file.name} enviada com sucesso!`;
        } catch (err) {
          return `❌ Erro ao enviar ${file.name}: ${err.message}`;
        }
      }));

      mensagem.innerHTML = results.map(r => `<div>${r}</div>`).join('');
    });
  </script>
</body>
</html>
