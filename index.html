<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Upload de Imagens - Equipe Interna</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      margin: 0;
      background: linear-gradient(to right, #f1f4f9, #dff1ff);
      color: #333;
      padding: 0 1rem;
    }
    header {
      background-color: #003366;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    h1 {
      margin: 0;
      font-size: 1.5rem;
    }
    .container {
      max-width: 640px;
      margin: 2rem auto;
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    input[type="text"] {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    .drop-area {
      border: 2px dashed #2196f3;
      padding: 1.5rem;
      text-align: center;
      color: #555;
      margin-bottom: 1rem;
      border-radius: 8px;
      cursor: pointer;
    }
    .image-preview {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      margin-bottom: 1rem;
    }
    .image-box {
      position: relative;
      width: 100px;
      text-align: center;
    }
    .image-box img {
      width: 100%;
      border-radius: 6px;
      height: auto;
    }
    .image-box input[type="radio"] {
      position: absolute;
      top: 4px;
      left: 4px;
      transform: scale(1.2);
    }
    .remove-btn {
      position: absolute;
      top: 4px;
      right: 4px;
      background: red;
      color: white;
      border: none;
      border-radius: 50%;
      width: 22px;
      height: 22px;
      cursor: pointer;
    }
    .upload-btn {
      background-color: #003366;
      color: white;
      border: none;
      padding: 1rem;
      width: 100%;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
    }
    .status {
      text-align: center;
      margin-top: 1rem;
      font-weight: bold;
    }
    .success {
      color: green;
    }
    .error {
      color: red;
    }
    .links {
      margin-top: 1rem;
      background: #eef7ee;
      border: 1px solid #b6deb6;
      padding: 1rem;
      border-radius: 6px;
    }
    .links a {
      display: block;
      margin-bottom: 0.5rem;
      color: #003366;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <header>
    <h1>Upload de Imagens dos Produtos</h1>
  </header>
  <div class="container">
    <form id="uploadForm" enctype="multipart/form-data">
      <input type="text" name="marca" placeholder="Marca" required>
      <input type="text" name="descricao" placeholder="Descrição" required>
      <input type="text" name="gtin" placeholder="GTIN" required>
      <input type="text" name="sku" placeholder="SKU" required>

      <div class="drop-area" id="dropArea">
        Arraste e solte imagens ou clique aqui
        <input type="file" id="imageInput" name="imagens[]" accept="image/*" multiple hidden>
      </div>

      <div class="image-preview" id="previewArea"></div>

      <button type="submit" class="upload-btn">Enviar Imagens</button>
    </form>

    <div class="status" id="statusMsg"></div>
    <div class="links" id="urlLinks"></div>
  </div>

  <script>
    const dropArea = document.getElementById('dropArea');
    const imageInput = document.getElementById('imageInput');
    const previewArea = document.getElementById('previewArea');
    const uploadForm = document.getElementById('uploadForm');
    const statusMsg = document.getElementById('statusMsg');
    const urlLinks = document.getElementById('urlLinks');

    let selectedImages = [];

    dropArea.addEventListener('click', () => imageInput.click());
    imageInput.addEventListener('change', handleFiles);
    dropArea.addEventListener('dragover', e => { e.preventDefault(); dropArea.style.backgroundColor = "#e0f7fa"; });
    dropArea.addEventListener('dragleave', () => dropArea.style.backgroundColor = "");
    dropArea.addEventListener('drop', e => {
      e.preventDefault();
      dropArea.style.backgroundColor = "";
      handleFiles({ target: { files: e.dataTransfer.files } });
    });

    function handleFiles(event) {
      const files = [...event.target.files];
      files.forEach(file => {
        const id = crypto.randomUUID();
        selectedImages.push({ id, file });

        const reader = new FileReader();
        reader.onload = () => {
          const box = document.createElement("div");
          box.className = "image-box";
          box.dataset.id = id;
          box.innerHTML = `
            <input type="radio" name="principal" value="${id}" ${selectedImages.length === 1 ? "checked" : ""}>
            <button class="remove-btn" onclick="removeImage('${id}')" type="button">×</button>
            <img src="${reader.result}" alt="preview">
          `;
          previewArea.appendChild(box);
        };
        reader.readAsDataURL(file);
      });
    }

    window.removeImage = function(id) {
      selectedImages = selectedImages.filter(img => img.id !== id);
      const box = document.querySelector(`.image-box[data-id="${id}"]`);
      if (box) previewArea.removeChild(box);
    }

    uploadForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      statusMsg.textContent = "Enviando imagens...";
      statusMsg.className = "status";

      const formData = new FormData(uploadForm);
      const principalId = uploadForm.querySelector('input[name="principal"]:checked')?.value;

      selectedImages.forEach((img, index) => {
        formData.append("imagens[]", img.file, img.file.name);
        formData.append(`principal_img${index + 1}`, img.id === principalId ? "true" : "false");
      });

      try {
        const res = await fetch("https://n8n.rjduarte.com.br/webhook/upload-imagem", {
          method: "POST",
          body: formData,
          mode: "cors"
        });

        if (!res.ok) throw new Error("Erro na resposta do servidor");

        const data = await res.json();
        statusMsg.textContent = "Imagens enviadas com sucesso!";
        statusMsg.className = "status success";

        urlLinks.innerHTML = "";
        (data.urls || []).forEach((url, i) => {
          urlLinks.innerHTML += `<a href="${url}" target="_blank">Imagem ${i + 1}</a>`;
        });

        uploadForm.reset();
        previewArea.innerHTML = "";
        selectedImages = [];

      } catch (err) {
        console.error(err);
        statusMsg.textContent = "Erro ao enviar imagens.";
        statusMsg.className = "status error";
      }
    });
  </script>
</body>
</html>
