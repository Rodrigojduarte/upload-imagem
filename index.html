<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Upload de Imagens de Produtos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f4f8;
      color: #333;
      padding: 20px;
    }
    h1 {
      color: #003366;
    }
    form {
      background: white;
      padding: 20px;
      border-radius: 8px;
      max-width: 700px;
      margin: auto;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 15px;
    }
    input, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    input[type="file"] {
      padding: 6px;
    }
    .imagem-preview {
      display: flex;
      flex-wrap: wrap;
      margin-top: 10px;
    }
    .imagem-preview img {
      height: 100px;
      margin: 10px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    .imagem-box {
      text-align: center;
      margin-right: 15px;
    }
    .imagem-box label {
      display: block;
      font-size: 14px;
    }
    button {
      margin-top: 20px;
      background-color: #007BFF;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    .resultado {
      margin-top: 20px;
      font-size: 14px;
      background: #e3f9e5;
      border: 1px solid #a6d8a8;
      padding: 10px;
      border-radius: 6px;
      display: none;
    }
  </style>
</head>
<body>
  <h1>Upload de Imagens de Produtos</h1>
  <form id="formUpload">
    <label for="marca">Marca:</label>
    <input type="text" id="marca" name="marca" required>

    <label for="descricao">Descrição do Produto:</label>
    <input type="text" id="descricao" name="descricao" required>

    <label for="gtin">GTIN (código de barras):</label>
    <input type="text" id="gtin" name="gtin" required>

    <label for="sku">SKU:</label>
    <input type="text" id="sku" name="sku" required>

    <label for="imagens">Selecione até 10 imagens:</label>
    <input type="file" id="imagens" name="imagens" accept="image/*" multiple required>

    <div id="preview" class="imagem-preview"></div>

    <button type="submit">Enviar Imagens</button>
  </form>

  <div id="resultado" class="resultado"></div>

  <script>
    const form = document.getElementById("formUpload");
    const preview = document.getElementById("preview");
    const resultado = document.getElementById("resultado");

    const showPreview = (files) => {
      preview.innerHTML = "";
      [...files].forEach((file, index) => {
        const reader = new FileReader();
        reader.onload = e => {
          const box = document.createElement("div");
          box.classList.add("imagem-box");
          box.innerHTML = `
            <img src="${e.target.result}" alt="Preview ${index}">
            <label><input type="radio" name="principal" value="${index}" ${index === 0 ? 'checked' : ''}> Principal</label>
          `;
          preview.appendChild(box);
        };
        reader.readAsDataURL(file);
      });
    };

    document.getElementById("imagens").addEventListener("change", function () {
      if (this.files.length > 10) {
        alert("Selecione no máximo 10 imagens.");
        this.value = "";
        preview.innerHTML = "";
      } else {
        showPreview(this.files);
      }
    });

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const formData = new FormData();
      const marca = form.marca.value;
      const descricao = form.descricao.value;
      const gtin = form.gtin.value;
      const sku = form.sku.value;
      const imagens = form.imagens.files;
      const principal = form.querySelector('input[name="principal"]:checked')?.value || 0;

      if (!marca || !descricao || !gtin || !sku || imagens.length === 0) {
        alert("Preencha todos os campos e selecione imagens.");
        return;
      }

      for (let i = 0; i < imagens.length; i++) {
        const metadata = {
          marca,
          descricao,
          gtin,
          sku,
          principal: i == principal
        };

        formData.append("binaryData", imagens[i]);
        formData.append("json", JSON.stringify(metadata));

        try {
          const res = await fetch("https://n8n.rjduarte.com.br/webhook/upload-imagem", {
            method: "POST",
            body: formData
          });

          const data = await res.json();
          resultado.style.display = "block";
          resultado.innerHTML += `<p>✅ Imagem enviada com sucesso: <a href="${data.url_imagem}" target="_blank">${data.filename}</a></p>`;
        } catch (err) {
          resultado.style.display = "block";
          resultado.innerHTML += `<p>❌ Erro ao enviar imagem: ${imagens[i].name}</p>`;
        }

        formData.delete("binaryData");
        formData.delete("json");
      }

      form.reset();
      preview.innerHTML = "";
    });
  </script>
</body>
</html>
