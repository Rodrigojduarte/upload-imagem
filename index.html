<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload de Imagem - Equipe</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f1f1f1;
      padding: 2rem;
    }
    h2 {
      color: #003366;
    }
    form {
      background-color: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 600px;
      margin: auto;
    }
    input, button {
      display: block;
      width: 100%;
      margin-bottom: 1rem;
      padding: 0.75rem;
      font-size: 1rem;
    }
    label {
      font-weight: bold;
      margin-bottom: 0.5rem;
      display: block;
    }
    .success {
      color: green;
      text-align: center;
      margin-top: 1rem;
    }
    .error {
      color: red;
      text-align: center;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <h2>Formulário de Upload de Imagem</h2>
  <form id="uploadForm" enctype="multipart/form-data">
    <label for="sku">SKU</label>
    <input type="text" id="sku" name="sku" required>

    <label for="gtin">GTIN</label>
    <input type="text" id="gtin" name="gtin">

    <label for="marca">Marca</label>
    <input type="text" id="marca" name="marca">

    <label for="descricao">Descrição</label>
    <input type="text" id="descricao" name="descricao">

    <label for="imagem">Imagem (.jpg, .webp ou .png)</label>
    <input type="file" id="imagem" name="imagem" accept="image/jpeg,image/png,image/webp" required multiple>

    <button type="submit">Enviar Imagem</button>
  </form>

  <div id="mensagem"></div>

  <script>
    const form = document.getElementById('uploadForm');
    const mensagem = document.getElementById('mensagem');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const formData = new FormData(form);
      const files = formData.getAll('imagem');
      const otherFields = Object.fromEntries([...formData.entries()].filter(([k]) => k !== 'imagem'));

      mensagem.innerHTML = 'Enviando imagens... Aguarde.';

      const results = await Promise.all(files.map(async (file) => {
        const body = new FormData();
        body.append('imagem', file);
        for (const key in otherFields) {
          body.append(key, otherFields[key]);
        }

        try {
          const res = await fetch('https://n8n.rjduarte.com.br/webhook/upload-imagem', {
            method: 'POST',
            body: body
          });
          if (!res.ok) throw new Error('Erro no envio');
          return `✅ ${file.name} enviada com sucesso!`;
        } catch (err) {
          return `❌ Erro ao enviar ${file.name}: ${err.message}`;
        }
      }));

      mensagem.innerHTML = results.map(r => `<div>${r}</div>`).join('');
    });
  </script>
</body>
</html>
