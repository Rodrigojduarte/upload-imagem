<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Upload de Imagens - Equipe</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 2rem;
    }

    h2 {
      color: #003366;
      text-align: center;
    }

    form {
      background-color: white;
      padding: 2rem;
      border-radius: 10px;
      max-width: 700px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 1rem;
    }

    input, select, button {
      width: 100%;
      padding: 0.75rem;
      margin-top: 0.5rem;
      margin-bottom: 1rem;
      font-size: 1rem;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    #imagePreviewContainer {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      margin-bottom: 1rem;
    }

    .preview-img {
      max-width: 120px;
      border-radius: 6px;
      border: 2px solid transparent;
      cursor: pointer;
    }

    .preview-img.selected {
      border-color: #007bff;
      box-shadow: 0 0 8px rgba(0,123,255,0.5);
    }

    .success, .error {
      text-align: center;
      margin-top: 1rem;
      font-weight: bold;
    }

    .success { color: green; }
    .error { color: red; }
  </style>
</head>
<body>
  <h2>Upload de Imagens do Produto</h2>

  <form id="uploadForm" enctype="multipart/form-data">
    <label for="sku">SKU</label>
    <input type="text" id="sku" name="sku" required>

    <label for="gtin">GTIN</label>
    <input type="text" id="gtin" name="gtin">

    <label for="marca">Marca</label>
    <input type="text" id="marca" name="marca">

    <label for="descricao">Descrição</label>
    <input type="text" id="descricao" name="descricao">

    <label for="images">Selecionar Imagens (até 10)</label>
    <input type="file" id="images" name="images" accept=".jpg,.jpeg,.webp,.png" multiple required>

    <label for="mainImage">Selecionar Imagem Principal</label>
    <select id="mainImage" name="mainImage" required>
      <option disabled selected>Escolha a imagem principal</option>
    </select>

    <div id="imagePreviewContainer"></div>

    <button type="submit">Enviar Imagens</button>
  </form>

  <div id="mensagem"></div>

  <script>
    const form = document.getElementById("uploadForm");
    const input = document.getElementById("images");
    const previewContainer = document.getElementById("imagePreviewContainer");
    const principalSelect = document.getElementById("mainImage");
    const mensagem = document.getElementById("mensagem");

    input.addEventListener("change", () => {
      previewContainer.innerHTML = "";
      principalSelect.innerHTML = '<option disabled selected>Escolha a imagem principal</option>';

      Array.from(input.files).forEach((file, index) => {
        const reader = new FileReader();
        reader.onload = function (e) {
          const img = document.createElement("img");
          img.src = e.target.result;
          img.className = "preview-img";
          img.title = file.name;

          img.addEventListener("click", () => {
            document.querySelectorAll(".preview-img").forEach(el => el.classList.remove("selected"));
            img.classList.add("selected");
            principalSelect.value = file.name;
          });

          previewContainer.appendChild(img);

          const option = document.createElement("option");
          option.value = file.name;
          option.text = `Imagem ${index + 1} - ${file.name}`;
          principalSelect.appendChild(option);
        };
        reader.readAsDataURL(file);
      });
    });

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const formData = new FormData(form);
      const files = input.files;

      if (files.length === 0) {
        mensagem.innerHTML = "<div class='error'>⚠️ Nenhuma imagem selecionada.</div>";
        return;
      }

      if (!formData.get("mainImage")) {
        mensagem.innerHTML = "<div class='error'>⚠️ Selecione a imagem principal.</div>";
        return;
      }

      mensagem.innerHTML = "⏳ Enviando imagens... Aguarde.";

      const otherFields = Object.fromEntries([...formData.entries()].filter(([k]) => k !== 'images' && k !== 'mainImage'));
      const mainImage = formData.get("mainImage");

      const results = await Promise.all(Array.from(files).map(async (file) => {
        const body = new FormData();
        body.append("imagem", file);
        body.append("principal", file.name === mainImage ? "1" : "0");

        for (const key in otherFields) {
          body.append(key, otherFields[key]);
        }

        try {
          const res = await fetch("https://n8n.rjduarte.com.br/webhook/upload-imagem", {
            method: "POST",
            body: body,
          });
          if (!res.ok) throw new Error("Erro no envio");
          return `✅ ${file.name} enviada com sucesso!`;
        } catch (err) {
          return `❌ Erro ao enviar ${file.name}: ${err.message}`;
        }
      }));

      mensagem.innerHTML = results.map(r => `<div>${r}</div>`).join("");
    });
  </script>
</body>
</html>
