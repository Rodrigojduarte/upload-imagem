<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Upload de Imagens</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(to right, #f1f4f9, #dff1ff);
      padding: 2rem;
    }
    .container {
      background: white;
      max-width: 600px;
      margin: auto;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      margin-bottom: 2rem;
      color: #333;
    }
    input[type="text"] {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    .drop-area {
      border: 2px dashed #2196f3;
      padding: 1.5rem;
      text-align: center;
      color: #555;
      margin-bottom: 1rem;
      border-radius: 8px;
      cursor: pointer;
    }
    .image-preview {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
    }
    .image-box {
      position: relative;
      width: 100px;
      text-align: center;
    }
    .image-box img {
      width: 100%;
      border-radius: 6px;
      height: auto;
    }
    .image-box input[type="radio"] {
      position: absolute;
      top: 4px;
      left: 4px;
      transform: scale(1.2);
    }
    .remove-btn {
      position: absolute;
      top: 4px;
      right: 4px;
      background: red;
      color: white;
      border: none;
      border-radius: 50%;
      width: 22px;
      height: 22px;
      cursor: pointer;
    }
    .upload-btn {
      background-color: #003366;
      color: white;
      border: none;
      padding: 1rem;
      width: 100%;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Upload de Imagens</h1>
    <form id="uploadForm" enctype="multipart/form-data">
      <input type="text" name="marca" placeholder="Marca" required>
      <input type="text" name="descricao" placeholder="Descrição" required>
      <input type="text" name="gtin" placeholder="GTIN" required>
      <input type="text" name="sku" placeholder="SKU" required>

      <div class="drop-area" id="dropArea">
        Arraste e solte as imagens aqui ou clique para selecionar
        <input type="file" id="imageInput" name="imagens[]" accept="image/*" multiple hidden>
      </div>

      <div class="image-preview" id="previewArea"></div>

      <button type="submit" class="upload-btn">Enviar Imagens</button>
    </form>
  </div>

  <script>
    const dropArea = document.getElementById('dropArea');
    const imageInput = document.getElementById('imageInput');
    const previewArea = document.getElementById('previewArea');
    const uploadForm = document.getElementById('uploadForm');

    let selectedImages = [];

    dropArea.addEventListener('click', () => imageInput.click());

    imageInput.addEventListener('change', handleFiles);

    dropArea.addEventListener('dragover', e => {
      e.preventDefault();
      dropArea.style.backgroundColor = "#e0f7fa";
    });

    dropArea.addEventListener('dragleave', () => {
      dropArea.style.backgroundColor = "";
    });

    dropArea.addEventListener('drop', e => {
      e.preventDefault();
      dropArea.style.backgroundColor = "";
      handleFiles({ target: { files: e.dataTransfer.files } });
    });

    function handleFiles(event) {
      const files = [...event.target.files];
      files.forEach(file => {
        const id = crypto.randomUUID();
        selectedImages.push({ id, file });

        const reader = new FileReader();
        reader.onload = () => {
          const box = document.createElement("div");
          box.className = "image-box";
          box.dataset.id = id;

          box.innerHTML = `
            <input type="radio" name="principal" value="${id}" ${selectedImages.length === 1 ? "checked" : ""}>
            <button class="remove-btn" onclick="removeImage('${id}')" type="button">×</button>
            <img src="${reader.result}" alt="preview">
          `;

          previewArea.appendChild(box);
        };
        reader.readAsDataURL(file);
      });
    }

    window.removeImage = function(id) {
      selectedImages = selectedImages.filter(img => img.id !== id);
      const box = document.querySelector(`.image-box[data-id="${id}"]`);
      if (box) previewArea.removeChild(box);
    }

    uploadForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(uploadForm);

      const principalId = uploadForm.querySelector('input[name="principal"]:checked')?.value;

      selectedImages.forEach((img, index) => {
        formData.append("imagens[]", img.file, img.file.name);
        formData.append(`principal_img${index + 1}`, img.id === principalId ? "true" : "false");
      });

      const response = await fetch("https://n8n.rjduarte.com.br/webhook/upload-imagem", {
        method: "POST",
        body: formData,
      });

      if (response.ok) {
        alert("Imagens enviadas com sucesso!");
        uploadForm.reset();
        previewArea.innerHTML = "";
        selectedImages = [];
      } else {
        alert("Erro ao enviar imagens.");
      }
    });
  </script>
</body>
</html>
