<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Upload de Imagens - Equipe Atacado</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(to right, #f1f4f9, #dff1ff);
      color: #333;
      padding: 2rem;
    }
    h1 {
      text-align: center;
    }
    .form-section {
      max-width: 600px;
      margin: 2rem auto;
      padding: 2rem;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .dropzone {
      border: 2px dashed #007bff;
      padding: 2rem;
      text-align: center;
      border-radius: 10px;
      cursor: pointer;
      margin-bottom: 1rem;
    }
    .preview-container {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }
    .preview {
      position: relative;
      border: 1px solid #ddd;
      border-radius: 5px;
      overflow: hidden;
      width: 120px;
      text-align: center;
    }
    .preview img {
      max-width: 100%;
      height: auto;
    }
    .preview span {
      font-size: 0.8rem;
      display: block;
      padding: 0.3rem;
    }
    .remove-btn {
      position: absolute;
      top: 5px;
      right: 5px;
      background: red;
      color: #fff;
      border: none;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      cursor: pointer;
    }
    .button {
      width: 100%;
      padding: 1rem;
      background-color: #003366;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
    }
    .error-msg {
      color: red;
      text-align: center;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <div class="form-section">
    <h1>Upload de Imagens</h1>
    <input type="text" id="marca" placeholder="Marca" required />
    <input type="text" id="descricao" placeholder="Descrição" required />
    <input type="text" id="gtin" placeholder="GTIN" required />
    <input type="text" id="sku" placeholder="SKU" required />

    <div id="dropzone" class="dropzone">Arraste e solte as imagens aqui ou clique para selecionar</div>
    <input type="file" id="fileInput" multiple accept="image/*" style="display:none" />

    <div class="preview-container" id="preview"></div>

    <label for="imagem-principal">Selecionar Imagem Principal:</label>
    <select id="imagem-principal"></select>

    <button class="button" onclick="uploadImages()">Enviar Imagens</button>
    <div class="error-msg" id="error-msg"></div>
  </div>

  <script>
    const dropzone = document.getElementById('dropzone');
    const fileInput = document.getElementById('fileInput');
    const preview = document.getElementById('preview');
    const imagemPrincipalSelect = document.getElementById('imagem-principal');
    const errorMsg = document.getElementById('error-msg');

    let files = [];

    dropzone.addEventListener('click', () => fileInput.click());

    dropzone.addEventListener('dragover', e => {
      e.preventDefault();
      dropzone.style.borderColor = '#00f';
    });

    dropzone.addEventListener('dragleave', () => {
      dropzone.style.borderColor = '#007bff';
    });

    dropzone.addEventListener('drop', e => {
      e.preventDefault();
      handleFiles(e.dataTransfer.files);
      dropzone.style.borderColor = '#007bff';
    });

    fileInput.addEventListener('change', e => handleFiles(e.target.files));

    function handleFiles(selectedFiles) {
      for (let file of selectedFiles) {
        if (files.length >= 10) continue;
        files.push(file);
      }
      renderPreviews();
    }

    function renderPreviews() {
      preview.innerHTML = '';
      imagemPrincipalSelect.innerHTML = '';

      files.forEach((file, index) => {
        const reader = new FileReader();
        reader.onload = e => {
          const div = document.createElement('div');
          div.className = 'preview';
          div.innerHTML = `
            <button class="remove-btn" onclick="removeImage(${index})">&times;</button>
            <img src="${e.target.result}" alt="preview">
            <span>${file.name}<br>${(file.size / 1024).toFixed(1)} KB</span>
          `;
          preview.appendChild(div);
        };
        reader.readAsDataURL(file);

        const option = document.createElement('option');
        option.value = index;
        option.textContent = `Imagem ${index + 1} - ${file.name}`;
        imagemPrincipalSelect.appendChild(option);
      });
    }

    function removeImage(index) {
      files.splice(index, 1);
      renderPreviews();
    }

    async function uploadImages() {
      errorMsg.textContent = '';
      const marca = document.getElementById('marca').value;
      const descricao = document.getElementById('descricao').value;
      const gtin = document.getElementById('gtin').value;
      const sku = document.getElementById('sku').value;
      const principalIndex = imagemPrincipalSelect.value;

      if (!marca || !descricao || !gtin || !sku || files.length === 0) {
        errorMsg.textContent = 'Preencha todos os campos e selecione ao menos uma imagem.';
        return;
      }

      for (let i = 0; i < files.length; i++) {
        const formData = new FormData();
        formData.append('imagem', files[i]);
        formData.append('marca', marca);
        formData.append('descricao', descricao);
        formData.append('gtin', gtin);
        formData.append('sku', sku);
        formData.append('principal', i == principalIndex ? '1' : '0');
        formData.append('ordem', i + 1);

        try {
          const res = await fetch('https://n8n.rjduarte.com.br/webhook/upload-imagem', {
            method: 'POST',
            body: formData
          });

          if (!res.ok) throw new Error('Erro no envio');
        } catch (err) {
          errorMsg.textContent = 'Erro de conexão: ' + err.message;
          return;
        }
      }
      alert('Imagens enviadas com sucesso!');
      files = [];
      renderPreviews();
    }
  </script>
</body>
</html>
